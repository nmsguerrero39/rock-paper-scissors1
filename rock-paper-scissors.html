<!DOCTYPE html>
<html>
  <head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles/rock-paper-scissors.css" />
  </head>
  <body>
    <div class="full-game-container">
      <div class="game-container">
        <p class="title">Rock Paper Scissors</p>
        <div class="rock-paper-scissors-container">
          <button class="move-button js-rock-button">
            <img src="images/rock-emoji.png" class="move-icon" />
          </button>
          <button class="move-button js-paper-button">
            <img src="images/paper-emoji.png" class="move-icon" />
          </button>
          <button class="move-button js-scissors-button">
            <img src="images/scissors-emoji.png" class="move-icon" />
          </button>
        </div>
        <div class="results-container">
          <p class="js-result result"></p>
          <p class="js-move"></p>
          <p class="js-score score"></p>
        </div>
        <div class="last-buttons-box-container">
          <button class="reset-score-button js-reset-score-button">
            Reset Score
          </button>
          <button class="auto-play-button js-auto-play-button">
            Auto Play
          </button>
          <div class="js-confirmation-message-box"></div>
        </div>
      </div>
    </div>

    <script src="scripts/rock-paper-scissors.js"></script>
  </body>
</html>
